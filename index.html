</head>
<body>
    <header class="container">
        <div class="row">
            <nav class="navbar bg-danger border border-3" id="myNav">
                <div>
                    <span class="navbar-brand mb-0 h2 "id="spanNav">Comiditas vegetarianas</span>
                </div>
                <div id="cajaRegistro">
                    <button id="botonRegistrarse">Iniciar Sesión / Registrarse</button>
                </div>
                <div>
                    <a class="enlaceNav" href="./index.html">Home</a>
                    <a class="enlaceNav" href="./favoritos.html">Recetas Favoritas</a>
                    <a class="enlaceNav" href="./tienda.html">Tienda</a>
                    <div class="divEnlaceCarrito">
                        <a id="totalCarrito" class="enlaceNav" href="./carrito.html">Carrito</a>
                    </div>
                </div>
                
            </nav>
        </div>
    </header>

<main>
    <div>
        <div id="divFormNuevoIngreso" class="noMostrar" >
            <div id="cajaRegistrarse">
                <h3 id="tituloRegistro">Ingrese sus datos para registrarse</h3>
                <form class="formRegistro" id="formNuevoIngreso">
                    <div class="contenedor-input">
                        <label> Nombre <span class="req">*</span></label>
                        <input id="inputNombre" class="imputFormRegistro" type="text" required >
                    </div>
              
                    <div class="contenedor-input">
                        <label> Apellido <span class="req">*</span></label>
                        <input id="inputApellido" class="imputFormRegistro" type="text" required>
                    </div>
                  
                    <div class="contenedor-input">
                        <label> Email <span class="req">*</span></label>
                        <input id="inputEmail" class="imputFormRegistro" type="email" required> 
                    </div>
                    <div class="contenedor-input">
                        <label> Contraseña <span class="req">*</span></label>
                        <input id="inputPass" class="imputFormRegistro" type="password" required>
                    </div>
                    <div class="contenedor-input">
                        <label> Repetir Contraseña <span class="req">*</span></label>
                        <input id="inputPassConfirm"  class="imputFormRegistro" type="password" required>
                    </div>
                        <input id="botonEnviarRegistro" type="submit" class="button button-block botonInicioRegistro                            " value="Registrarse">
                </form>
            </div>
        </div>    
        <div id="divFormInicioSesion"class="noMostrar">
                <div id="cajaInicioSesion"  >
                    <div class="contenido-tab">
                        <div id="iniciar-sesion">
                            <h3 id="tituloInicioSesion">Iniciar Sesión</h3>
                            <form id="formInicioSesion"  class="formRegistro">
                                <div class="contenedor-input">
                                    <label>Usuario <span class="req">*</span></label>
                                    <input id="usuarioInicioSesion" class="imputFormRegistro" type="text" required>
                                </div>
                                <div class="contenedor-input">
                                    <label> Contraseña</label>
                                    <input id="passInicioSesion" class="imputFormRegistro" type="password" required>
                                </div>
                                <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
                                <input type="submit" class="button button-block botonInicioRegistro" id="botonInicioSesion" value="Iniciar Sesión">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        
    </div>
    <div class="container">
        <div class="row contenedorTitulo">
          <h1 class="animate__animated animate__slideInLeft" id="tituloPrincipal">¿Qué comemos hoy?</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <button id="botonConLoQueTengo" class="botonInicio animate__animated animate__zoomIn">Con lo que tengo</button>
            </div>
            <div class="col-6">
                <button id="botonBuscarTitulo" class="botonInicio animate__animated animate__zoomIn" >Buscar por nombre</button>
            </div>
            <div class="col-6">
                <button id="botonVerTodas" class="botonInicio animate__animated animate__zoomIn">Ver todas las recetas</button>
            </div>
            <div class="col-6">
                <button id="botonAgregarReceta" class="botonInicio animate__animated animate__zoomIn">Agregar receta</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="noMostrar col-6" id="contenedorClave">
                <input id="palabraClave" type="text"/>
                <button id="miBoton">Buscar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="miContenido"></div>
    </div>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/main2.js"></script>
    
</body>
