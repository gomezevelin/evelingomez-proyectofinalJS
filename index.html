<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/mistyle2.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Que comemos hoy? - Home</title>
</head>
<body>
    <header class="container">
        <div class="row">
            <nav class="navbar bg-danger border border-3" id="myNav">
                <div>
                    <span class="navbar-brand mb-0 h2 "id="spanNav">Comiditas vegetarianas</span>
                </div>
                <div id="cajaRegistro">
                    <button id="botonRegistrarse">Iniciar Sesión / Registrarse</button>
                </div>
            </nav>
        </div>
    </header>

<main>
    <div class="container">
        <div class="row contenedorTitulo">
          <h1 class="animate__animated animate__slideInLeft" id="tituloPrincipal">¿Qué comemos hoy?</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <button id="botonConLoQueTengo" class="botonInicio animate__animated animate__zoomIn">Con lo que tengo</button>
            </div>
            <div class="col-6">
                <button id="botonBuscarTitulo" class="botonInicio animate__animated animate__zoomIn" >Buscar por nombre</button>
            </div>
            <div class="col-6">
                <button id="botonVerTodas" class="botonInicio animate__animated animate__zoomIn">Ver todas las recetas</button>
            </div>
            <div class="col-6">
                <button id="botonAgregarReceta" class="botonInicio animate__animated animate__zoomIn">Agregar receta</button>
            </div>
            </div>
            </div>
            <button id="btnSweet">hola</button>
    <div class="container">
        <div class="row">
            <div class="noMostrar col-6" id="contenedorClave">
                <input id="palabraClave" type="text"/>
                <button id="miBoton">Buscar</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="miContenido"></div>
    </div>
    </main>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main2.js"></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/recetas.js"></script>
    <script src="./js/sweet.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity=
    "sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
